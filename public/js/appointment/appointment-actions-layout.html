<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form  id="appointment-form-actions" method="post" ng-submit="saveActions()">
    <div class="form-group has-{{reasonType}}">
        <label class="control-label" ><i class="fa {{fontAwesome}}"></i>
           {{reasonTitle}}
        </label>
        <textarea class="form-control" rows="3" name="rdpField" placeholder="Enter here ..." ng-model="text"></textarea>
        <span class="help-block"><small>Your message</small></span>
    </div>
    <div class="row" style="text-align: center;">
        <div class="inner-div">
        <button class="btn btn-{{reasonType =='error' ? 'danger' : reasonType}}" type="submit" style="display: inline-block;">
            <span class="fa {{fontAwesome}}" aria-hidden="true"></span> Submit
        </button>
        </div>
    </div>
</form>


</body>
</html>
