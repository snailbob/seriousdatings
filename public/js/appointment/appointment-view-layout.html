<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>

        </head>
<body>

<div class="appointment-banner"><p class="inside-banner">Appointment Form</p></div>
<div class="view-appForm">
<form  id="appointment-form" method="post" >
    <input type="hidden" value="" name="app_to_id" id="app_to_id">

    <div class="row">
        <div class="col-xs-5">
                <label>
                    <img ng-src="{{AppointmentDetail.fromInfo.photo}}" alt="" class="pull-left img-thumbnail img-circle" style="width: 60px;height: 60px;"/>


                </label>
            <span class="help-block"><small>  From: {{AppointmentDetail.fromInfo.firstName}}   {{AppointmentDetail.fromInfo.lastName}}</small></span>
        </div>

    </div>

    <div class="row">

       <div class="col-xs-6">
         <span class="help-block"><small>  Requested date: {{AppointmentDetail.appDays}} </small></span>
         <hr/>
         <span class="help-block"><small>  Time: {{AppointmentDetail.appTime}} </small></span>
         <hr/>
         <span class="help-block"><small>  Created: {{AppointmentDetail.appCreated}} </small></span>
           <hr/>
         <span class="help-block"><small>  Status: {{AppointmentDetail.appStatus}} </small></span>
      </div>
    </div>

    <input type="hidden" value="{{AppointmentDetail.appID}}" ng-model="hiddenAppID">
    <div class="row app-divBtn"   ng-hide="false">
        <div class="inner-div">
        <div class="col-xs-5" ng-if="AppointmentDetail.appStatus =='Accepted'">
            <a class="btn btn-danger btn-app" ng-click="declineAppointment(AppointmentDetail.appID)">
                <span class="fa fa-times fa-fw" aria-hidden="true"></span> Decline
            </a>
        </div>
        <div class="col-xs-5" ng-if="AppointmentDetail.appStatus =='Decline'">
            <a class="btn btn-success  btn-app" ng-click="acceptAppointment(AppointmentDetail.appID)">
                <span class="fa fa-check fa-fw" aria-hidden="true"></span> Accept
            </a>
        </div>

            <div ng-if="AppointmentDetail.appStatus == 'Pending'">
                <div class="col-xs-5" >
                    <a class="btn btn-danger btn-app" ng-click="declineAppointment(AppointmentDetail.appID)">
                         <span class="fa fa-times fa-fw" aria-hidden="true"></span> Decline
                    </a>
                </div>
                <div class="col-xs-5" >
                    <a class="btn btn-success  btn-app" ng-click="acceptAppointment(AppointmentDetail.appID)">
                        <span class="fa fa-check fa-fw" aria-hidden="true"></span> Accept
                    </a>
                </div>
            </div>

        </div>
    </div>


</form>
</div>


</body>
</html>
