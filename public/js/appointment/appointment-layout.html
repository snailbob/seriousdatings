<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <h2>Appointment Form</h2>
    <form  id="appointment-form">

        <div class="form-group has-warning">
            <label class="control-label" for="inputWarning"><i class="fa fa-map-marker"></i>
                Location of appointment
            </label>
            <input type="text" class="form-control input-sm" id="inputWarning" placeholder="Enter ...">
            <span class="help-block"><small>Street Address</small></span>
        </div>


        <div class="form-group has-warning">
            <label class="control-label" for="inputWarning"><i class="fa fa-map-marker"></i>
                Address
            </label>
            <input type="text" class="form-control input-sm" id="inputWarning" placeholder="Enter ...">
            <span class="help-block"><small>Street Address Line2</small></span>
        </div>


        <div class="row">

            <div class="col-xs-4">

                <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning"><i class="fa fa-map-marker"></i>
                        Address
                    </label>
                    <input type="text" class="form-control input-sm" id="inputWarning" placeholder="Enter ...">
                    <span class="help-block"><small>City</small></span>
                </div>


            </div>
            <div class="col-xs-5">
                <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning"><i class="fa fa-map-marker"></i>
                        Address
                    </label>
                    <input type="text" class="form-control input-sm" id="inputWarning" placeholder="Enter ...">
                    <span class="help-block"><small>State / Province</small></span>
                </div>
            </div>
        </div>


        <div class="row">

            <div class="col-xs-4">

                <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning"><i class="fa fa-map-marker"></i>
                        Address
                    </label>
                    <input type="text" class="form-control input-sm" id="inputWarning" placeholder="Enter ...">
                    <span class="help-block"><small>Postal /Zipcode</small></span>
                </div>


            </div>
            <div class="col-xs-5">
                <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning"><i class="fa fa-map-marker"></i>
                        Address
                    </label>
                    <input type="text" class="form-control input-sm" id="inputWarning" placeholder="Enter ...">
                    <span class="help-block"><small>Country</small></span>
                </div>
            </div>
        </div>
    <hr>

        <h2>What days work best for you? </h2>
        <div class="row">
            <div class="col-xs-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Monday
                    </label>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Tuesday
                    </label>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Wednesday
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Thursday
                    </label>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Friday
                    </label>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Saturday
                    </label>
                </div>
            </div>
        </div>

        <hr>
        <h2>What time works best for you? </h2>
        <div class="row">
            <div class="col-xs-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Morning
                    </label>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Afternoon
                    </label>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Evening
                    </label>
                </div>
            </div>
        </div>
        <hr>
        <h2>Any specific date/time?</h2>
        <div class="row">

            <div class="col-xs-4">

                <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning"><i class="fa fa-calendar"></i>
                        date
                    </label>
                    <input type="date" class="form-control input-sm" id="inputWarning" placeholder="Enter ...">
                    <span class="help-block"><small>your date</small></span>
                </div>


            </div>
            <div class="col-xs-5">
                <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning"><i class="fa fa-clock-o"></i>
                        at
                    </label>
                    <input type="time" class="form-control input-sm" id="inputWarning" placeholder="Enter ...">
                    <span class="help-block"><small>time</small></span>
                </div>
            </div>
        </div>

        <div class="form-group has-warning">
            <label class="control-label" for="inputWarning"><i class="fa fa-check-square-o"></i>
                Remarks/Description/Purpose/
            </label>
            <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
            <span class="help-block"><small>Detail of appointment here</small></span>
        </div>
        <center>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </center>


    </form>



</body>
</html>
