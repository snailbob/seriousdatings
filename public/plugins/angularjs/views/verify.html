<h1>Verify your E-mail Address</h1>
<div class="row">
  <div class="col-xs-4">
    <img src="{{image}}">
  </div>
  <div class="col-xs-8 info">
    <p>A verification message has been sent to</p>
    <p><a href="https://gmail.com" target="_blank">{{ userData.email }}</a></p>
    <p>Check your email now to verify your account.</p> 
    <p>Once you verify your email address,you will be able to view profiles and access all features and services.</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-default btn-modal" ng-click="cancel()">Cancel</button>
    <a class="btn btn-danger btn-modal" style="margin-right: 10px;" ng-click="ok()">OK</a>
  </div>
</div>
